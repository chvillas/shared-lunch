<html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
	    crossorigin="anonymous"></script>
	<script src="shuffle.js"></script>
	<script src="index.js"></script>

</head>

<body>
	<div>
		<input id="email" value="juan@test.com" type="text" placeholder="email"></br>
		<input id="firstName" value="Juan" type="text" placeholder="Juan"></br>
		<input id="lastName" value="Herrera" type="text" placeholder="Herrera"></br>
		<input id="location" value="1" type="number" min="0" max="2"></br>
		<button id="addUser">Add User</button>
	</div>
	<div>
		<select id="matchLeft" class="user-list"></select>
		<select id="matchRight" class="user-list"></select>
		<button id="addMatch">Add Match</button>
	</div>
	<div>
		<select id="userToFetchMatchesFrom" class="user-list"></select>
		<button id="fetchMatchesPerUser">Fetch Matches Per User</button>
		<ul id="userMatches"></ul>
	</div>
	<div>
		<button id="generateMatches">Generate Matches</button>
		<button id="restartMatches">Restart Matches</button>
		<ul id="currentMatches"></ul>
	</div>
	<div>
		<textarea id="mailTemplate" rows="40" cols="100">
		At w3schools.com you will learn how to make a website. We offer free tutorials in all web development technologies. 
		</textarea>
	</div>
	<div>
		<button id="closeRound">Close this round</button> This will move currentMatch into Matches array
	</div>
	<div>
		<button id="activateUser">Activate User</button>
		<select id="usersToActivate"></select>
	</div>
	<div>
		<button id="inactivateUser">Inactivate User</button>
		<select id="usersToInactivate"></select>
	</div>
</body>

</html>
